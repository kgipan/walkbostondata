<div id="container">
  <!-- populated by JS-->
</div>

<script src="./boston.js"></script>
<script>
  //The goal of this is to pick out the top 5 earners in Boston (total salary + OT and list them in the webpage as shown below:
  // Name   Total Earned)
function topFive(boston, container){
  const people = boston.data; // people points to the object boston.data
  const topFive = people.sort(function(a,b){
    return b[18] - a[18]}).slice(0,5); //sorts people by index 18 by highest salary first to lowest last
    const len = topFive.length;
  var html = '';
    for (let i = 0; i < len; i++) {
      html += '<li class="top">' +
        '<h2>' + people[i][8] + '</h2>' + '<h3>' + people[i][18] + '</h3>'
    }
    container.innerHTML = '<ul id = "topFive">' + html + '</ul>';  
}
//Next, pick out the number of people working in the city of Boston who earn over $100,000 and display it on the web page as shown below: 
//Number of people working in Boston earning over $100,000 is xxxx.
function overTwoHundred(boston, container){
  var people = boston.data;
  var overTwoHundred = people.filter((a) => a[18] > 100,000);
  const len = overTwoHundred.length; 
  console.log(`Number of people working in Boston earning over $100,000 is ${len}`);
        }


topFive(boston, document.getElementById('container'));
overTwoHundred(boston, document.getElementById('container'));
</script>
<html>
  <body style="color:white;">
    <h2> Number of people working in Boston earning over $100,000 is 22,181</body></h2>
